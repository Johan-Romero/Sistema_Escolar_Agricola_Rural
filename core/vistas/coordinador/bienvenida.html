{% extends "base.html" %}

{% block title %}Bienvenido Coordinador{% endblock %}

{% block content %}
<div class="bg-success text-white p-7 min-vh-100">

  <div class="d-flex align-items-center gap-8 mb-4 ps-5">
    <img src="{% static 'img/imag.jpg' %}" alt="imag"
         class="rounded-circle border shadow"
         style="width: 130px; height: 130px;">
  </div>

  <a href="{% url 'lista_niveles' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    📚 <span>Niveles Educativos</span>
  </a>

  <a href="{% url 'lista_grados' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    🎓 <span>Grados</span>
  </a>

  <a href="{% url 'lista_areas' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    🧩 <span>Áreas</span>
  </a>

  <a href="{% url 'lista_asignaturas' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    📘 <span>Asignaturas</span>
  </a>

  <a href="{% url 'lista_aulas' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    🚪 <span>Aulas</span>
  </a>

  <a href="{% url 'lista_grupos' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mb-2"
     style="background-color: #f2eaff; color: #177622;">
    👥 <span>Grupos</span>
  </a>

  <a href="{% url 'logout' %}"
     class="btn d-flex align-items-center gap-2 shadow-sm rounded-4 px-3 py-2 mt-4"
     style="background-color: #fff5f5; color: #d00000; border: 1px solid #ffcccc;">
    🚪 <span>Cerrar Sesión</span>
  </a>

</div>
{% endblock %}
