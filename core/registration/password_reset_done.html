{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
  <div class="card shadow border-0 rounded-4" style="max-width: 420px; width:100%;">
    <div class="card-body p-4 text-center">
      <h2 class="h5 text-success mb-3">¡Revisa tu correo!</h2>
      <p>
        Si tu correo está registrado, recibirás un mensaje con instrucciones para restablecer tu contraseña.
      </p>
      <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
{% endblock %}
