{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
  <div class="card shadow border-0 rounded-4" style="max-width: 420px; width:100%;">
    <div class="card-body p-4 text-center">
      <h2 class="h5 text-success mb-3">¡Contraseña actualizada!</h2>
      <p>Tu contraseña se ha cambiado correctamente. Ya puedes iniciar sesión con tu nueva clave.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3">Ir al inicio de sesión</a>
    </div>
  </div>
</div>
{% endblock %}
