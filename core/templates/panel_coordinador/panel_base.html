{% extends "base.html" %}

{% block content %}
<div class="dashboard-flex-layout">
  <!-- Menú lateral -->
  <aside class="dashboard-sidebar">
    <h2 class="dashboard-sidebar-title">🎓 Coordinador Académico</h2>
    <nav class="dashboard-nav">
      <a href="{% url 'panel_coordinador' %}" class="dashboard-nav-link">🏠 Inicio</a>

      <a href="{% url 'usuarios_pendientes' %}" class="dashboard-nav-link dashboard-nav-pending">
        🕒 Validar Usuarios
        {% if pending_count > 0 %}
          <span class="dashboard-badge-pending">{{ pending_count }}</span>
        {% endif %}
      </a>

      <a href="{% url 'lista_asignaciones' %}" class="dashboard-nav-link">📚 Asignaciones</a>

      <a href="{% url 'logout' %}" class="dashboard-nav-link dashboard-nav-logout">🚪 Cerrar sesión</a>
    </nav>
  </aside>

  <!-- Contenido del panel -->
  <main class="dashboard-main-content">
    {% block panel_content %}{% endblock %}
  </main>
</div>
<link rel="stylesheet" href="{% static 'css/panel_base.css' %}">
{% endblock %}
