{% extends "panel_coordinador/dashboard_base.html" %}

{% block title %}Nuevo Nivel Educativo{% endblock %}

{% block panel_content %}
<style>
  .btn-pastel-blue {
    background: #eaf4fb;
    color: #0574c7;
    border-radius: 0.5rem;
    border: 1px solid #b6e0fe;
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
    padding: 0.35rem 0.9rem;
    font-size: 1rem;
  }
  .btn-pastel-blue:hover, .btn-pastel-blue:focus {
    background: #cbe7fb;
    color: #035485;
    text-decoration: none;
  }
  .btn-pastel-red {
    background: #fdeaea;
    color: #d71b3b;
    border-radius: 0.5rem;
    border: 1px solid #ffd6da;
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
    padding: 0.35rem 0.9rem;
    font-size: 1rem;
  }
  .btn-pastel-red:hover, .btn-pastel-red:focus {
    background: #fbbfc1;
    color: #98001b;
    text-decoration: none;
  }
</style>

<div class="container-fluid px-0" style="max-width: 600px;">
  <div class="card shadow rounded-4 border-0 mt-4">
    <div class="card-body">
      <h2 class="h4 text-primary fw-bold mb-4">
        Nuevo Nivel Educativo
      </h2>
      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="id_nombre" class="form-label fw-semibold">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="id_nombre"
            value="{{ form.nombre.value|default_if_none:'' }}"
            class="form-control {% if form.nombre.errors %}is-invalid{% endif %}"
            required
          />
          {% if form.nombre.errors %}
            <div class="invalid-feedback d-block">
              {{ form.nombre.errors.0 }}
            </div>
          {% endif %}
        </div>

        <!-- Botones -->
        <div class="mt-4 d-flex gap-3">
          <button type="submit" class="btn btn-pastel-blue">
            Guardar
          </button>
          <a href="{% url 'lista_niveles' %}" class="btn btn-pastel-red">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
