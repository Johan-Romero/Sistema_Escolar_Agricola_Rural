{% extends "base.html" %}
{% load static %}



{% block content %}


<div class="dashboard-layout">

  <!-- SIDEBAR IZQUIERDO -->
  <aside class="dashboard-sidebar">
    <div class="logo-container">
      <img src="{% static 'img/logo1.svg' %}" alt="Logo" class="logo">
    </div>

    {% load static %}
    <div class="d-flex flex-column align-items-stretch p-3 aside-docente">
      <div class="mb-3 ps-2">
        <span class="fs-6 fw-semibold text-success">Docente</span>
      </div>

      <a href="{% url 'docente_datos_basicos' %}" class="aside-link">
        <i class="bi bi-person-badge fs-5 text-success"></i> Datos Básicos del Docente
      </a>
      <a href="{% url 'docente_educacion' %}" class="aside-link">
        <i class="bi bi-mortarboard fs-5 text-success"></i> Educación
      </a>
      <a href="{% url 'docente_capacitacion' %}" class="aside-link">
        <i class="bi bi-lightbulb fs-5 text-success"></i> Capacitación Complementaria
      </a>
      <a href="{% url 'docente_idiomas' %}" class="aside-link">
        <i class="bi bi-translate fs-5 text-success"></i> Idiomas
      </a>
      <a href="{% url 'docente_experiencia' %}" class="aside-link">
        <i class="bi bi-briefcase fs-5 text-success"></i> Experiencia Laboral
      </a>
      <a href="{% url 'logout' %}"
        class="btn btn-outline-danger btn-sm text-start mt-4 d-flex align-items-center gap-2 shadow-none rounded-3 aside-logout"
        style="font-size: 0.96rem;">
        <i class="bi bi-box-arrow-right fs-5"></i> Cerrar Sesión
      </a>
    </div>
    <link rel="stylesheet" href="{% static 'css/aside_docente.css' %}">

    <form method="post" action="{% url 'logout' %}" class="logout-form">
      {% csrf_token %}
      <button type="submit" class="logout-btn">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>
    </form>
  </aside>

  <!-- CONTENIDO CENTRAL -->
  <main class="dashboard-content">
    {% block panel_content %}{% endblock %}


  </main>

  

</div>



{% endblock %}
