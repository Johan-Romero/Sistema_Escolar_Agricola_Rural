{% load static %}
<div class="container-fluid school-navbar d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <a href="{% url 'inicio' %}" class="navbar-brand fw-bold text-success fs-4 mb-0">Sistema Escolar</a>
    <a href="{% url 'bienvenida' %}" class="ms-3 text-decoration-none text-success -flex align-items-center">
      <i class="bi bi-house-door-fill me-1"></i> Inicio
    </a>
  </div>
  <div class="d-flex align-items-center">
    {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="btn btn-light rounded-pill px-3 d-flex align-items-center gap-2 school-navbar-user-btn" data-bs-toggle="dropdown" aria-expanded="false">
        {% if user.perfil.foto %}
          <img src="{{ user.perfil.foto.url }}" class="rounded-circle me-2" width="36" height="36" style="object-fit:cover;">
        {% else %}
          <img src="{% static 'img/default_avatar.png' %}" class="rounded-circle me-2" width="36" height="36">
        {% endif %}
        <span class="fw-semibold text-success">Bienvenido, {{ user.perfil.primer_nombre }}{% if user.perfil.segundo_nombre %} {{ user.perfil.segundo_nombre }}{% endif %}</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end mt-2">
        <li>
          <a class="dropdown-item" href="{% url 'perfil_usuario' %}">
            <i class="bi bi-person-circle me-2"></i>Perfil de Usuario
          </a>
        </li>
        <li>
          <a class="dropdown-item" href="{% url 'editar_perfil' %}">
            <i class="bi bi-pencil-square me-2"></i>Editar Perfil
          </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="dropdown-item text-danger">
              <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
            </button>
          </form>
        </li>
      </ul>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-success me-2">Iniciar Sesión</a>
    <a href="{% url 'registro' %}" class="btn btn-outline-success">Registrarse</a>
    {% endif %}
  </div>
</div>
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
